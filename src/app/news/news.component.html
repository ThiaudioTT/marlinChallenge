<ngx-loading-bar height="5px" [includeSpinner]="false"></ngx-loading-bar>
<div class="news-page">
    <div class="title">
        <h1>{{ news.title }}</h1>
        <p class="date">{{ news.createdAt }}</p>
    </div>

    <img class="news-img" [src]="news.image" [alt]="news.title" />
    <p class="content">{{ news.body }}</p>
</div>
